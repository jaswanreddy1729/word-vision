<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>WordVision - Transforming words into visuals</title>
    <!-- favicon link -->
    <link rel="shortcut icon" href="Images/bot.png" type="image/x-icon" />
    <!-- css link -->
    <link rel="stylesheet" href="styles.css" />
    <!-- javascript link -->
    <script defer src="script.js"></script>
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Signika+Negative:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="logo-section">
      <img src="Images/bot.png" alt="AI Bot" />
      <div class="title-section">
        <p class="title">WordVision</p>
        <p class="tagline">Transforming words into visuals</p>
      </div>
    </header>

    <div class="input-section">
      <input
        type="text"
        name="search-word"
        id="search-word"
        placeholder="   Explore with a word..."
      />
      <button>
        <img src="Images/search-btn.png" alt="search-button" id="search-btn" />
      </button>
    </div>

    <div class="result-container">
      <!-- <div class="image-container">
        <img src="https://placehold.co/300x300" alt="" />
        <div class="link-container">
          <a href="www.google.com" target="_blank"
            ><img src="Images/external-link.png" alt="link"
          /></a>
        </div>
      </div> -->
    </div>

    <!-- show more -->
    <button class="show-more" id="show-more-btn">More</button>
  </body>
</html>
